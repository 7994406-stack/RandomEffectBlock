buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '6.0.+', changing: false
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'

group = 'com.example'
version = '1.0.0-1.20.1'

java {
    archivesBaseName = 'randomeffect'
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
        }
        server {
            workingDirectory project.file('run')
        }
    }
}

repositories {
    maven { url = 'https://maven.minecraftforge.net' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "randomeffect",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": project.version
        ])
    }
}
jar {
    manifest {
        attributes([
            "Specification-Title": "randomeffect",
            "Specification-Version": "1",
            "Implementation-Title": "Random Effect Block",
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor": "YTBudka_mx",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
jar {
    manifest {
        attributes([
            "Specification-Title": "randomeffect",
            "Specification-Version": "1",
            "Implementation-Title": "Random Effect Block",
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor": "YTBudka_mx",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
